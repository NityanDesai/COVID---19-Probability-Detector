<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 Probability Detector</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a class="navbar-brand" href="#">COVID-19 Probability Detector</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about-me">About Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container bg-dark text-light">
      <h2 class="text-center mt-3">Coronavirus Probability Detector</h2>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="fever">Do you have fever? How much?</label>
          <input style="border-color: #212121; background-color:#212121;" type="number" class="form-control text-light" name="fever" id="fever" placeholder="Enter body temperature in celcius" required>
        </div>
        <div class="form-group">
          <label for="age">What is your age?</label>
          <input style="border-color: #212121; background-color:#212121;" type="number" class="form-control text-light" name="age" id="age" placeholder="Enter your age in years" required>
        </div>
        <div class="form-group">
          <label for="bodyPain">Do you have body pain?</label>
          <select style="border-color: #212121; background-color:#212121;" class="form-control custom-select text-light" name="bodyPain" id="bodyPain">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="runnyNose">Is your nose runny?</label>
          <select style="border-color: #212121; background-color:#212121;" class="form-control custom-select text-light" name="runnyNose" id="runnyNose">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="breathDiff">Do you have any Breathing difficulties?</label>
          <select style="border-color: #212121; background-color:#212121;" class="form-control custom-select text-light" name="breathDiff" id="breathDiff">
            <option style="background-color:#212121;" value="-1">No difficulties</option>
            <option style="background-color:#212121;" value="0">Little difficulties</option>
            <option style="background-color:#212121;" value="1">Severe difficulties</option>
          </select>
        </div><br>
        <button class="btn btn-success btn-block">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
